<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Variables JS fun</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="custom">
			<h1>Customize your <span class="color-pick">image</span></h1>	
			<form>
				<fieldset class="controls">
					<legend>Customize here</legend>
					<label for="blur">Blur</label><br>
					<input type="range" name="blur" min="0" max="100" value="0" data-unit="px">
					<label for="grayscale">Grayscale</label><br>
					<input type="range" name="grayscale" min="0" max="100" value="0" data-unit="%">
					<label for="contrast">Contrast</label><br>
					<input type="range" name="contrast" min="0" max="200" value="100" data-unit="%">
					<label for="sepia">Sepia</label><br>
					<input type="range" name="sepia" min="0" max="100" value="0" data-unit="%">
					<label for="color">Color</label><br>
					<input type="color" name="color" value="#8D3B72" data-unit="">
					<label for="opacity">Opacity</label><br>
					<input type="range" name="opacity" min="0" max="100" value="0" data-unit="">
				</fieldset>
			</form>
		</div>
		<div class="image">
			<img src="images/photo.jpeg" alt="sea">
			<div class="imageColor">
				
			</div>
		</div>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
